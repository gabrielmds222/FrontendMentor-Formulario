<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="'https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap'">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Intro component with sign-up form</title>
</head>
<body>
    <div id="Container">
        <div>
            <h1>
                Learn to code by watching others
            </h1>
            <br>
            <p>
                See how experienced developers solve problems in real-time. <br>
                Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </div>

        <div>
            <div class="box promo">
                <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
            </div>    

            <form class="box" id="Form">
                <div class="form-box">
                    <input type="text" class="first-name" placeholder="First Name">
                    <img class="error" src="../images/icon-error.svg" alt="Error">
                    <small class="error-msg"></small>
                </div>
                <div class="form-box">
                    <input class="last-name" type="text" placeholder="Last Name">
                    <img class="error" src="../images/icon-error.svg" alt="Error">
                    <small class="error-msg" ></small>
                </div>
                <div class="form-box">
                    <input class="email" type="email" placeholder="Email Address">
                    <img class="error" src="../images/icon-error.svg" alt="Error">
                    <small class="error-msg" ></small>
                </div>
                <div class="form-box">
                    <input class="password" type="password" placeholder="Password">
                    <img class="error" src="../images/icon-error.svg" alt="Error">
                    <small class="error-msg" ></small>
                </div>

                <button>Claim your free trial</button>
                <small>
                    By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
                </small>
            </form>
        </div>  
    </div>
</body>
</html>
