<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Intro component with sign-up form</title>
</head>
<body>
    <main>
        <section id="left">
            <h1>
                Learn to code by watching others
            </h1>

            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </section>

        <section id="right">
            <form class="form">
                <div class="first-name">
                    <input type="text" placeholder="First Name">
                    <img src="../images/icon-error.svg" alt="Error">
                    <small class="error-msg" >First name can not be empty</small>
                </div>

                <div class="last-name">
                    <input type="text" placeholder="Last Name">
                    <img src="../images/icon-error.svg" alt="Error">
                    <small class="error-msg" >Last name can not be empty</small>
                </div>

                <div class="email">
                    <input type="email" placeholder="Email Address">
                    <img src="../images/icon-error.svg" alt="Error">
                    <small class="error-msg" >Email Address can not be empty</small>
                </div>

                <div class="password">
                    <input type="password" placeholder="Password">
                    <img src="../images/icon-error.svg" alt="Error">
                    <small class="error-msg" >Password can not be empty</small>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
